name: Java CI with Gradle

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test with Gradle
      run: ./gradlew test -Pjasypt.encryptor.password=%{{secrets.PRO_SECRET_KEY}}

    - name: Build with Gradle
      run: ./gradlew build -Pjasypt.encryptor.password=%{{secrets.PRO_SECRET_KEY}}
      
      
